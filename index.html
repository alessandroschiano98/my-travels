<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels</title>
    <!-- ! LINK CSS-->
    <link rel="stylesheet" href="./css/navbar.css">

      <i class="fas fa-bars"></i>
    </label>
    <!-- ! Site logo -->
    <label class="logo">My Travels</label>
    <!-- ! Navigation links -->
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">Photos</a></li>
    </ul>
  </nav>
  <!-- ! Section for cards -->
   
  <section>
   <div>
    <p class="homepage-title">Welcome in my travels page, i share with you all my memories and countries i've visited.</p>
   </div>

    <div class="card-list">
      <a href="#" class="card-item">
          <img src="https://www.croatiatimestravel.co.nz/uploads/2019/03/img-5c995e47183a6.jpg" alt="Card Image">

      <a href="#" class="card-item">

        <span class="data">07/08/2021</span>
        <h3>LLoret de Mar, Spain</h3>
        <p class="text-secondary fw-bold">description</p>
        <div class="arrow">
            <i class="fas fa-arrow-right card-icon"></i>
        </div>
    </a>
  </div>

  </section>
